---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino
  namespace: industrial-iot
  labels:
    app: trino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      containers:
        - name: trino
          image: trinodb/trino:latest
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/trino/node.properties
              subPath: node.properties
            - name: config
              mountPath: /etc/trino/config.properties
              subPath: config.properties
            - name: config
              mountPath: /etc/trino/jvm.config
              subPath: jvm.config
            - name: config
              mountPath: /etc/trino/log.properties
              subPath: log.properties
            - name: config
              mountPath: /etc/trino/catalog/iceberg.properties
              subPath: iceberg.properties
            - name: data
              mountPath: /data/trino
          readinessProbe:
            httpGet:
              path: /v1/info
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/info
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 20
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 3Gi
              cpu: 2
      volumes:
        - name: config
          configMap:
            name: trino-config
        - name: data
          emptyDir: {}
