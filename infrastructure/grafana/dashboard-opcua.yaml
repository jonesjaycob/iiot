---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-opcua
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  opcua-telemetry.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Temperature",
          "type": "timeseries",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "query": "from(bucket: \"process-data\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"opcua_telemetry\")\n  |> filter(fn: (r) => r[\"_field\"] == \"temperature\")\n  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)\n  |> yield(name: \"mean\")",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi" }
          }
        },
        {
          "title": "Pressure",
          "type": "timeseries",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "query": "from(bucket: \"process-data\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"opcua_telemetry\")\n  |> filter(fn: (r) => r[\"_field\"] == \"pressure\")\n  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)\n  |> yield(name: \"mean\")",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "pressurepsi",
              "color": { "mode": "palette-classic" }
            },
            "overrides": []
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi" }
          }
        },
        {
          "title": "OPC UA Node Status",
          "type": "stat",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 8 },
          "targets": [
            {
              "query": "from(bucket: \"process-data\")\n  |> range(start: -5m)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"opcua_telemetry\")\n  |> count()\n  |> yield(name: \"count\")",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "textMode": "auto",
            "colorMode": "background"
          }
        },
        {
          "title": "Telemetry Rate (msgs/min)",
          "type": "gauge",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 8 },
          "targets": [
            {
              "query": "from(bucket: \"process-data\")\n  |> range(start: -1m)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"opcua_telemetry\")\n  |> count()\n  |> yield(name: \"rate\")",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 120,
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "green", "value": 30 }
                ]
              }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["opcua", "industrial", "scada"],
      "templating": { "list": [] },
      "time": { "from": "now-30m", "to": "now" },
      "title": "OPC UA Process Telemetry",
      "uid": "opcua-telemetry-001",
      "version": 1
    }
