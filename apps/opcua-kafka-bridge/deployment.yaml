---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opcua-kafka-bridge
  namespace: industrial-iot
  labels:
    app: opcua-kafka-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opcua-kafka-bridge
  template:
    metadata:
      labels:
        app: opcua-kafka-bridge
    spec:
      containers:
        - name: bridge
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              echo "OPC UA â†’ Kafka Bridge placeholder"
              echo "OPC UA endpoint: $OPCUA_ENDPOINT"
              echo "Kafka brokers:   $KAFKA_BOOTSTRAP_SERVERS"
              echo "Kafka topic:     $KAFKA_TOPIC"
              echo ""
              echo "Replace this with a real bridge image (e.g. custom node-opcua + kafkajs container)"
              echo "Sleeping to keep pod alive..."
              while true; do sleep 3600; done
          envFrom:
            - configMapRef:
                name: opcua-kafka-bridge-config
          env:
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-auth
                  key: admin-token
                  optional: true
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
